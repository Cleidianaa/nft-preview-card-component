<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- Iniciando start-->
  <div class="main">
      <div class="container">
        <article class="image-1">
          <img src="./images/image-equilibrium.jpg" alt="">
          <div>
            <img src="./images/icon-view.svg" alt="">
          </div>
        </article>
        <h2>
          Equilibrium #3429
        </h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
        </ul>
        <article class="avatar">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </article>
      </div>
      <!-- fim start-->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Cleidianaa">Cleidiana Barbosa</a>.
      </div>
  </div>
</body>
</html>
